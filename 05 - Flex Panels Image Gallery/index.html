<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5th DAY</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type="text/css">
    <style>
        html{
            box-sizing: border-box;
            background: #ffe600;
            font-family: 'helvetica neue';
            font-size: 20px;
            font-weight: 200;
        }
        body{
            margin: 0;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        .panels{
            min-height: 100vh;
            overflow: hidden;
            display: flex;
        }
        .panel{
            background: #6B0F90;
            box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            align-items: center;
            transition:
                font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
                flex  0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
                background 0.2s;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            flex: 1;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }
        .panel1{
            background-image: url("http://3.bp.blogspot.com/--XLoSxR1Dzc/VhVh_M8LBxI/AAAAAAAAO1k/TtKdzCLy4hw/s1600/moraine-lake.jpg");
        }
        .panel2{
            background-image: url("http://mirpozitiva.ru/uploads/posts/2016-10/1477469601_nature_gora.jpg");
        }
        .panel3{
            background-image: url("http://oboik.ru/uploads/sred/big/oboik.ru_201001281927078429.jpg");
        }
        .panel4{
            background-image: url(http://www.fetsvvo.com/upload/iblock/ce1/ce11c5d54348e9c2aaab5424e81235b1.jpg");
        }
        .panel5{
            background-image: url("http://myhdwallpapers.in/wp-content/uploads/2015/06/forest-trees-road-landscape-wallpaper.jpg");
        }
        .panel > * {
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1 0 auto;
        }
        .panel > *:first-child{
            transform: translateY(-100%);
        }
        .panel.open-active > *:first-child{
            transform: translateY(0);
        }
        .panel > *:last-child{
            transform: translateY(100%);
        }
        .panel.open-active > *:last-child{
            transform: translateY(0);
        }
        .panel p {
            text-transform: uppercase;
            font-family: 'Amatic SC', cursive;
            text-shadow: 0 0 4px rgba(0, 0, 0, 1), 0 0 14px rgba(0, 0, 0, 1);
            font-size: 2em;
        }
        .panel p:nth-child(2){
            font-size: 4em;
        }
        .panel.open {
            flex: 5;
            font-size: 40px;
        }
        .cta{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="panels">
        <div class="panel panel1">
            <p>Hay</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel panel2">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel panel3">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel panel4">
            <p>Give</p>
            <p>All</p>
            <p>You can</p>
        </div>
        <div class="panel panel5">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>
    <script>
        const panels = document.querySelectorAll('.panel');
        
        function toggleOpen() {
            this.classList.toggle('open')
        }

        function toggleActive(e) {
            if (e.propertyName.includes('flex')) {
                this.classList.toggle('open-active')
            }
        }

        panels.forEach(panel => panel.addEventListener('click', toggleOpen));
        panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
    </script>
</body>
</html>
